<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg color=" #5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="./favicon.ico type=" image/x-icon">
    <!--components-->
    <link rel="stylesheet" href="./assets/css/button.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <!--custom styles-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/common.js" defer></script>

</head>

<body>
    <div class="background-div"></div>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">Sign up</h1>
            <div class="bottom-links">
                <a class="link" href="./terms/privacy_policy/">Privacy policy</a>
                <span class="symbol">&amp;</span>
                <a class="link" href="./terms/term_of_service/">term of service</a>
            </div>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <div class="messages"></div>
            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Your username" required autocomplete="username">
                </div>
                <div class="form-row">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="Your e-mail" required autocomplete="email">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password" required autocomplete="new-password">
                </div>
                <div class="form-row">
                    <label for="re-pass">Repeat password</label>
                    <input id="re-pass" type="password" placeholder="Repeat password" required autocomplete="new-password">
                </div>
                <div class="form-row">
                    <button type="submit" class="btn">Get started</button>
                    <div>
                        <span>or</span>
                        <a href="./login">Sign in</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
